<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"

    <!-- Tailwind and Daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e5e2e648f6.js" crossorigin="anonymous"></script>
    <!-- tailwind custom css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- custom css -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

                    <button class="btn bg-gradient-to-r from-[#FF8938] to-[#F00] text-white">Explore More</button>
                </div>
                <!-- banner image -->
                <div class=" relative">
                    <img src="images/banner.png" class="lg:max-w-sm  "/>
                    <div class="flex gap-3 items-center shadow-2xl bg-white w-1/2 py-4 px-2 -translate-y-24 rounded-lg absolute">
                        <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        <div>
                            <h3 class="text-2xl font-extrabold">5.00</h3>
                            <p class="text-sm">Trust Pilot Ratings</p>

                    </div>
                </div>

    <main>
        <section class="max-w-5xl mx-auto border-2 border-orange-700 my-10">
